<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <meta name="Passoword" content="Gerador de senhas">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="imagens/logo.png" alt="logo gerador de senha">
    <main class="container-input">
        <span>Tamanho <span id="valor">12</span> Caracteres</span>
        <input type="range" id="slider" min="5" max="20" value="5">
        <button id="button" class="button-action" onclick="generatePassword()">Gerar senha</button>
    </main>
    <div id="container-passowrd" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi</span>
        <span id="password" class="password">4342232212</span>
        <span class="tootip">Clique na senha para copiar.</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
